<div class="htmx-indicator">Updating...</div>
{% for content in  module.contents.all %}
    <div class="col-12">
        <input type="hidden" name="content" value="{{content.pk}}"/>
        <div class="row">
            <div class="col-9">
                <div>
                    <a style="text-decoration:none;" href="{% url 'course_content' content.pk %}">{{content.order}}. {{content.title}}</a>
                </div>
            </div>
            <div class="col-2">
                <div class="row">
                    <div class="col-6">
                        <a href="{% url 'update_content' content.pk %}">
                            <i class="fa-solid fa-pencil"></i>
                        </a>
                    </div>
                    <div class="col-6">
                        <a href="{% url 'delete_content' content.pk %}">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% empty %}
    <h4>There is no contents yet</h4>
{% endfor %}
