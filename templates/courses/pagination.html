<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        {% if courses.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{courses.previous_page_number}}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        {% endif %}

        <li class="page-item"><span class="page-link">Page {{courses.number}} of {{courses.paginator.num_pages}}</span></li>
      
        
        {% if courses.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{courses.next_page_number}}" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="#" aria-label="Next" disabled>
            <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
      {% endif %}
    </ul>
  </nav>
